<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 放入bootstrap的JS檔 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="user.css">
  <title>Favorite List</title>
</head>

<body>
  <!-- Navbar導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light mb-2" style="background-color: #e3f2fd ">
    <div class=" container-fluid">
      <a class="navbar-brand" href="user.html">My Friends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="user.html">
              Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>

  <!-- 使用者列表 -->
  <div class="container d-flex flex-wrap justify-content-center py-2" id="user-list">
    <!-- 用JS放入使用者清單   -->
  </div>

  

  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="user-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-around align-items-center">
          <img class="modal-avatar rounded mr-3" src="" alt="Card image cap">
          <div class="modal-user-info"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- 先引用axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 載入bootstrap的JS檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 以上引用須按順序放入，若有另外自己寫的JS檔案，要放在這之後 -->
  <script src="./addfav.js"></script>

</body>

</html>
